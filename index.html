<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Startpage</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background-size: cover;
    background-position: center;
    transition: background 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    color: rgb(251, 255, 0);
  }
    body {
    margin: 0;
    height: 100vh;
    background-size: cover;
    background-position: center;
    transition: background-image 0.6s ease-in-out;
    }

  .clock {
    font-size: 48px;
    background: rgba(0,0,0,0.4);
    padding: 20px 40px;
    border-radius: 16px;
  }

  /* Fade-in halaman */
body {
  animation: fadeIn 1.2s ease;
}

body {
  transition: background-image 0.6s ease;
}

/* Animasi jam (floating pelan) */
.clock {
  animation: float 4s ease-in-out infinite;
}

.greeting {
  font-size: 35px;
  margin-bottom: 16px;
  background: rgba(0,0,0,0.35);
  padding: 12px 28px;
  border-radius: 14px;
  animation: float 3s ease-in-out infinite;
}

.greeting {
  animation: float 3.5s ease-in-out infinite;
}

/* Keyframes */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

.search-box {
  position: absolute;
  top: 60%;
}

.search-box input {
  width: 360px;
  padding: 14px 20px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.5);
  color: rgb(255, 238, 0);
  text-align: center;
}

.search-box input::placeholder {
  color: rgba(100, 99, 1, 0.856);
}

.greeting {
  font-size: 28px;
  margin-bottom: 16px;
  background: rgba(0,0,0,0.35);
  padding: 12px 28px;
  border-radius: 14px;
}

.shortcuts {
  position: fixed;
  bottom: 20px;
  left: 20px;

  font-size: 14px;
  opacity: 0.7;

  background: rgba(0,0,0,0.35);
  padding: 8px 14px;
  border-radius: 10px;

  backdrop-filter: blur(8px);
}

.shortcuts:hover {
  opacity: 1;
}

.shortcuts {
  pointer-events: none;
}

.shortcuts {
  position: fixed;
  bottom: 20px;
  left: 50px;

  font-size: 14px;
  opacity: 0;
  transition: opacity 0.3s ease;

  background: rgba(0,0,0,0.35);
  padding: 8px 14px;
  border-radius: 10px;
  backdrop-filter: blur(8px);
}

.shortcut-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;

  width: 36px;
  height: 36px;
  border-radius: 50%;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 18px;
  cursor: pointer;

  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(8px);

  transition: transform 0.2s ease, opacity 0.2s ease;
}

.shortcut-toggle:hover {
  transform: scale(1.1);
}

</style>
</head>

<body>
    <div id="greeting" class="greeting"></div>
    <div class="clock" id="clock"></div>
    <div class="shortcuts">
  Ctrl+G Google | Ctrl+Y YouTube | Ctrl+Q WhatsApp
</div>
    <div id="shortcutToggle" class="shortcut-toggle">ðŸŸ¢</div>

  <div class="search-box">
  <form action="https://www.google.com/search" method="GET">
    <input
      type="text"
      name="q"
      placeholder="Hayo cari apaan..."
      autofocus
    />
  </form>
</div>

<script>
/* ===== DATA ===== */
const dayBg   = "https://raw.githubusercontent.com/rosaroli558-crypto/bg-pikachu/main/bg-firefox-day.jpg";
const nightBg = "https://raw.githubusercontent.com/rosaroli558-crypto/bg-pikachu/main/bg-firefox-night.jpg";

const shortcuts = {
  g: "https://www.google.com",
  y: "https://www.youtube.com",
  q: "https://web.whatsapp.com",
  c: "https://chat.openai.com"
};

let shortcutEnabled = true;
const toggleIcon = document.getElementById("shortcutToggle");
const shortcutBox = document.querySelector(".shortcuts");

/* ===== FUNGSI ===== */
function toggleShortcut() {
  shortcutEnabled = !shortcutEnabled;
  toggleIcon.textContent = shortcutEnabled ? "ðŸŸ¢" : "ðŸ”´";
}

function updateGreetingAndBg() {
  const hour = new Date().getHours();
  let greeting = "";
  let bg = "";

  if (hour < 12) {
    greeting = "Belum Tidur?";
    bg = nightBg;
  } else if (hour < 18) {
    greeting = "Udah Bangun Nih";
    bg = dayBg;
  } else {
    greeting = "Saatnya Kita Kerja...";
    bg = nightBg;
  }

  document.getElementById("greeting").textContent = greeting;
  document.body.style.backgroundImage = `url(${bg})`;
}

function updateClock() {
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString();
}

/* ===== EVENT ===== */
// klik ikon
toggleIcon.addEventListener("click", toggleShortcut);

// shortcut web
document.addEventListener("keydown", (e) => {
  if (!shortcutEnabled) return;
  if (e.ctrlKey && shortcuts[e.key]) {
    window.open(shortcuts[e.key], "_blank");
  }
});

// toggle keyboard
document.addEventListener("keydown", (e) => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "x") {
    e.preventDefault();
    toggleShortcut();
  }
});

// tooltip Alt
document.addEventListener("keydown", (e) => {
  if (e.key === "Shift") shortcutBox.style.opacity = "1";
});

document.addEventListener("keyup", (e) => {
  if (e.key === "Shift") shortcutBox.style.opacity = "0";
});

/* ===== INIT ===== */
updateGreetingAndBg();
updateClock();
setInterval(updateClock, 1000);
setInterval(updateGreetingAndBg, 60000);
</script>

</body>
</html>
